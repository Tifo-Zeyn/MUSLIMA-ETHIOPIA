<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Muslima Clone</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #004d66;
      color: white;
      border: none;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <form>
    <h2>Register</h2>
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <select required>
      <option disabled selected>Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>
    <input type="text" placeholder="Location" />
    <button type="submit">Create Account</button>
  </form>
</body>
</html>
