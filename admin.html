<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Muslima Clone</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #004d66;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .content {
      padding: 1.5em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 1em;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <div class="content">
    <h2>Registered Users</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Location</th>
      </tr>
      <tr>
        <td>Fatima Noor</td>
        <td>fatima@mail.com</td>
        <td>Female</td>
        <td>Addis Ababa</td>
      </tr>
      <tr>
        <td>Ahmed Musa</td>
        <td>ahmed@mail.com</td>
        <td>Male</td>
        <td>Nairobi</td>
      </tr>
    </table>
  </div>
</body>
</html>
